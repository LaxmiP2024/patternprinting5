<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        //         *
        //        * *
        //      * * *
        //    * * * *
        //  * * * * *
        //    * * * *
        //      * * *
        //        * *
        //          *

        let rows = 5
        for (i = 1; i <= 2 * rows - 1; i++) {
            s = ""
            space = (i <= rows) ? rows - i : i - rows
            cols = (i <= rows) ? i : 2 * rows - i
            for (sp = 1; sp <= space; sp++) {
                s = s + " " + " "
            }
            for (j = 1; j <= cols; j++) {
                s = s + "*" + " "
            }
            console.log(s);

        }

//           1
//         1 2 1
//       1 2 3 2 1
//     1 2 3 4 3 2 1
//   1 2 3 4 5 4 3 2 1

        let rows1=5
        for(i=1;i<=rows1;i++){
            s=""
            for(sp=1;sp<=rows1-i;sp++){
                s=s+" "+" "
            }
            for(j=1;j<=i;j++){
                s=s+j+" "
            }
            for(j=i-1;j>=1;j--){
                s=s+j+" "
            }
            console.log(s);
            
        }

    </script>
</body>
